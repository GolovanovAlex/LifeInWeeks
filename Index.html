<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--favicon-->
    <meta name="keywords" content="weeks week year years lifeweek" />
    <meta
      name="description"
      content="Неделя. Еще одна неделя. Посчитай сколько недель уже прошло и сколько осталось."
    />
    <title>Жизнь в неделях</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="weeks">
          <div class="weeks__text">
            <h1 class="title">Годы жизни в неделях</h1>
            <p class="weeks__week-text">Недели - 52</p>
            <p class="weeks__year-text">Годы</p>
          </div>
          <div class="weeks__body">
            <div class="weeks__body-weeks">
              <span class="weeks__body-x weeks__body-x--zero">0</span>
              <span class="weeks__body-x">10</span>
              <span class="weeks__body-x">20</span>
              <span class="weeks__body-x">30</span>
              <span class="weeks__body-x">40</span>
              <span class="weeks__body-x">50</span>
            </div>
            <div class="weeks__body-years">
              <span class="weeks__body-y">10</span>
              <span class="weeks__body-y">20</span>
              <span class="weeks__body-y">30</span>
              <span class="weeks__body-y">40</span>
              <span class="weeks__body-y">50</span>
              <span class="weeks__body-y">60</span>
              <span class="weeks__body-y">70</span>
              <span class="weeks__body-y">80</span>
              <span class="weeks__body-y">90</span>
            </div>
            <div class="weeks__content">
              <div class="weeks__comment">
                <div class="weeks__comment-wrap">
                  <div class="weeks__comment-content">
                    <span class="weeks__comment-age" data-middle="77.6">
                      года</span
                    >
                    <p class="weeks__statistic">
                      Это средняя продолжительность жизни
                      <span class="weeks__comment-sex" data-sex="женщин">
                        в России.</span
                      >
                    </p>
                  </div>
                </div>
              </div>
              <span class="weeks__dot _empty" data-dott></span>
              <span class="weeks__dot _young" data-dott></span>
              <span class="weeks__dot _adult" data-dott></span>
              <span class="weeks__dot _senior" data-dott></span>
            </div>
            <div class="weeks__legend">
              <div class="weeks__legend-item">
                <span class="weeks__legend-dot _young"></span>
                <span class="weeks__legend-descr">До 18 лет, детство</span>
              </div>
              <div class="weeks__legend-item">
                <span class="weeks__legend-dot _adult"></span>
                <span class="weeks__legend-descr"
                  >Оо 18 до 60(65), взрослая жизнь</span
                >
              </div>
              <div class="weeks__legend-item">
                <span class="weeks__legend-dot _senior"></span>
                <span class="weeks__legend-descr">После 60(65), старость</span>
              </div>
            </div>
          </div>
        </div>
        <div class="control"></div>
      </div>
    </main>
  </body>
</html>
